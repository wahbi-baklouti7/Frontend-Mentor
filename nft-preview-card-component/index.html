<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
    <div class="container">
      <!-- Begin Card -->
      <div class="card">
        <!-- Begin Image section -->
        <div class="image-container">
          <img src="/images/image-equilibrium.jpg" alt="equilibrium image">
          
        </div>
        
        <!-- End Image section -->
        
        <div class="card-body">
          <h2 >Equilibrium #3429</h2>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="details">
            <p class="price">0.041 ETH</p>
            <p class="date">3 days left</p>
          </div>
          <hr>
          <div class="creator">
            <div class="profile-img">
              <img src="/images/image-avatar.png" alt="avatar" class="avatar">
            </div>
            <p>Creation of <span class="creator-name">Jules Wyvern</span> </p>
          </div>
        </div>
       
      </div>
      <!-- End Card -->
    </div>
    </div>
  </body>
</html>
