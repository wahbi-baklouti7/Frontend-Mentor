<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="card">
      <img src="/images/illustration-hero.svg" class="card-img" alt="">
      <div class="card-body">
        <h2 class="card-title">
          order summary
        </h2>
        <p class="card-text">
          You can now listen to millions of songs,
          audiobooks and podcasts on any device anywhere you like!
        </p>
        <div class="annual-plan">
          <img src="/images/icon-music.svg" alt="">
          <div class="annual-plan-text">
            <p class="title">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          
          <a href="#">change</a>
        </div>
        <div class="buttons">
          <button class="btn-proceed-payment">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
